<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
      <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let pokemon of filteredPokemonData">
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </ion-item>
  </ion-list>
</ion-content>
